<nav class="navbar">
  <div class="nav">
    {{ if .Site.Params.logo }}
    <a href="{{ .Site.BaseURL }}" class="nav-logo">
      <img src="{{ .Site.BaseURL }}images/{{ .Site.Params.logo.url }}" {{ if .Site.Params.logo.dark_url }}
        darksrc="{{ .Site.BaseURL }}images/{{ .Site.Params.logo.dark_url }}" {{ end }}
        {{ if .Site.Params.logo.light_url }} lightsrc="{{ .Site.BaseURL }}images/{{ .Site.Params.logo.light_url }}"
        {{ end }} width="{{ .Site.Params.logo.width }}" height="{{ .Site.Params.logo.height }}"
        alt="{{ .Site.Params.logo.alt }}" id="nav-logo">
    </a>
    {{ end }}

    <ul class="nav-links">
      {{ range .Site.Params.nav }}
      {{ if .icon }}
      <li><a href="{{ .url | relLangURL }}" name="{{ .name }}"><i class="{{ .icon }}"></i></a></li>
      {{ else }}
      <li><a href="{{ .url | relLangURL }}" name="{{ .name }}">{{ .name }}</a></li>
      {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
